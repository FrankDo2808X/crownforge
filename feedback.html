<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback</title>
<style>
  /* ---------- Base Styles ---------- */
  body {
    background: #0f0f1f;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #00c6ff;
  }

  #usernameLabel {
    font-size: 1rem;
    margin-bottom: 20px;
    opacity: 0.8;
  }

  textarea {
    width: 90%;
    max-width: 600px;
    height: 120px;
    border-radius: 12px;
    border: none;
    outline: none;
    padding: 15px;
    font-size: 1rem;
    margin-bottom: 15px;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    resize: none;
    box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
    transition: 0.3s;
  }

  textarea:focus {
    box-shadow: 0 0 15px rgba(0, 198, 255, 0.6);
  }

  button {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: #fff;
    border: none;
    padding: 12px 30px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(0, 198, 255, 0.6);
  }

  /* ---------- Responsive Design ---------- */
  @media (max-width: 768px) {
    h1 {
      font-size: 1.6rem;
    }
    textarea {
      height: 100px;
      font-size: 0.9rem;
    }
    button {
      padding: 10px 25px;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    body {
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 90px;
    }
    button {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <h1>Give Feedback</h1>
  <p id="usernameLabel"></p>
  <textarea id="feedbackText" placeholder="Write your feedback and make sure to enter your name and email for contact..."></textarea><br>
  <button onclick="sendFeedback()">Send Feedback</button>

<script>
document.getElementById("usernameLabel").innerText = 
  "User: " + (localStorage.getItem("currentUser") || "Guest");

function sendFeedback(){
  const user = localStorage.getItem("currentUser") || "Guest";
  const text = document.getElementById("feedbackText").value.trim();

  if(!text) {
    alert("Please write feedback! And make sure to enter your name and email for contact.");
    return;
  }

  const feedbacks = JSON.parse(localStorage.getItem("feedbackList") || "[]");
  feedbacks.push({ user, text });
  localStorage.setItem("feedbackList", JSON.stringify(feedbacks));

  alert("Feedback sent successfully!");
  document.getElementById("feedbackText").value = "";
}
</script>
</body>
</html>
