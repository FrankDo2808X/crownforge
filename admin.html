<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CrownForge - Admin Panel</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    min-height: 100vh;
  }

  h1 {
    color: #ffb400;
    font-size: 2.2rem;
    margin: 25px 0 10px;
    text-shadow: 0 0 10px #ffb400, 0 0 20px #ff8000;
  }

  #feedbackContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    padding: 20px;
  }

  .feedback-box {
    background: rgba(255, 255, 255, 0.08);
    width: 90%;
    max-width: 700px;
    padding: 18px 20px;
    border-radius: 14px;
    text-align: left;
    box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
    border-left: 4px solid #ffb400;
    position: relative;
  }

  .feedback-box strong { color: #ffcc33; font-size: 1.1rem; }
  .feedback-box p { margin: 8px 0; line-height: 1.5; }

  .delete-btn, .reply-btn, .save-reply-btn {
    background: linear-gradient(90deg, #ff8c00, #ffb400);
    border: none;
    color: #000;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    margin-right: 8px;
    box-shadow: 0 0 10px rgba(255,165,0,0.4);
  }

  .delete-btn:hover, .reply-btn:hover, .save-reply-btn:hover {
    background: linear-gradient(90deg, #ffb400, #ffd86b);
    transform: scale(1.05);
  }

  textarea {
    width: 100%;
    border-radius: 8px;
    padding: 8px;
    border: none;
    outline: none;
    margin-top: 8px;
    resize: none;
    height: 70px;
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.6rem; }
    .feedback-box { width: 100%; padding: 15px; }
    .delete-btn, .reply-btn, .save-reply-btn { padding: 5px 10px; font-size: 0.85rem; }
  }

  .glow-line {
    position: fixed;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, #ff8000, #ffcc33, #ff8000);
    background-size: 300% 100%;
    animation: glowMove 4s linear infinite;
    top: 0; left: 0;
    box-shadow: 0 0 20px #ffb400;
  }
  @keyframes glowMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
</style>
</head>
<body>
  <div class="glow-line"></div>
  <h1>ðŸ›  CrownForge Admin Feedback Panel</h1>
  <div id="feedbackContainer"></div>

<script>
function loadFeedbacks() {
  const feedbacks = JSON.parse(localStorage.getItem("feedbackList") || "[]");
  const container = document.getElementById("feedbackContainer");
  container.innerHTML = "";

  if (feedbacks.length === 0) {
    container.innerHTML = "<p>No feedback yet.</p>";
    return;
  }

  feedbacks.forEach((fb, index) => {
    container.innerHTML += `
      <div class="feedback-box">
        <strong>${fb.user}</strong>
        <button class="delete-btn" onclick="deleteFeedback(${index})">Delete</button>
        <button class="reply-btn" onclick="showReplyBox(${index})">Reply</button>
        <p>${fb.text}</p>
        ${fb.reply ? `<p><b>Admin Reply:</b> ${fb.reply}</p>` : ""}
        <div id="replyBox${index}" style="display:none;">
          <textarea id="replyText${index}" placeholder="Write admin reply..."></textarea>
          <button class="save-reply-btn" onclick="saveReply(${index})">Save Reply</button>
        </div>
      </div>`;
  });
}

function showReplyBox(index) {
  const box = document.getElementById(`replyBox${index}`);
  box.style.display = box.style.display === "none" ? "block" : "none";
}

function saveReply(index) {
  const replyText = document.getElementById(`replyText${index}`).value.trim();
  if (!replyText) return alert("Please write a reply before saving!");

  let feedbacks = JSON.parse(localStorage.getItem("feedbackList") || "[]");
  feedbacks[index].reply = replyText;
  localStorage.setItem("feedbackList", JSON.stringify(feedbacks));

  alert("Reply saved successfully!");
  loadFeedbacks();
}

function deleteFeedback(index) {
  if (confirm("Are you sure you want to delete this feedback?")) {
    let feedbacks = JSON.parse(localStorage.getItem("feedbackList") || "[]");
    feedbacks.splice(index, 1);
    localStorage.setItem("feedbackList", JSON.stringify(feedbacks));
    loadFeedbacks();
  }
}

loadFeedbacks();
</script>
</body>
</html>
