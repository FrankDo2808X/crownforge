<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Feedback Replies</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #0d0d1a, #000);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    min-height: 100vh;
  }

  h1 {
    color: #ffb400;
    margin: 25px 0 10px;
    text-shadow: 0 0 10px #ffb400, 0 0 20px #ff8000;
  }

  #replyContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    gap: 15px;
  }

  .reply-box {
    background: rgba(255,255,255,0.08);
    border-left: 4px solid #ffb400;
    width: 90%;
    max-width: 700px;
    border-radius: 12px;
    padding: 18px 20px;
    text-align: left;
    box-shadow: 0 0 15px rgba(255,165,0,0.3);
    transition: 0.3s ease;
  }

  .reply-box:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px rgba(255,165,0,0.6);
  }

  .reply-box strong {
    color: #ffcc33;
    font-size: 1.05rem;
  }

  .reply-box p {
    margin-top: 6px;
    line-height: 1.5;
    color: #eee;
  }

  @media (max-width: 480px) {
    .reply-box { width: 100%; font-size: 0.9rem; }
    h1 { font-size: 1.6rem; }
  }

  .glow-line {
    position: fixed;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, #ff8000, #ffcc33, #ff8000);
    background-size: 300% 100%;
    animation: glowMove 4s linear infinite;
    top: 0; left: 0;
    box-shadow: 0 0 20px #ffb400;
  }

  @keyframes glowMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
</style>
</head>
<body>
  <div class="glow-line"></div>
  <h1>ðŸ’¬ CrownForge Feedback Replies</h1>
  <div id="replyContainer"></div>

<script>
const currentUser = localStorage.getItem("currentUser") || "Guest";
const feedbacks = JSON.parse(localStorage.getItem("feedbackList") || "[]");
const replyContainer = document.getElementById("replyContainer");

const userFeedbacks = feedbacks.filter(fb => fb.user === currentUser && fb.reply);

if (userFeedbacks.length === 0) {
  replyContainer.innerHTML = "<p>No replies yet from admin.</p>";
} else {
  userFeedbacks.forEach(fb => {
    replyContainer.innerHTML += `
      <div class="reply-box">
        <strong>Your Feedback:</strong>
        <p>${fb.text}</p>
        <strong>Admin Reply:</strong>
        <p>${fb.reply}</p>
      </div>`;
  });
}
</script>
</body>
</html>
