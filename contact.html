<!DOCTYPE html>
<html lang="en">
<head>

<title>CrownForge Studio - Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg-dark:#050b18;
  --neon-blue:#00aaff;
  --neon-cyan:#00ffff;
  --text-light:#fff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Inter',sans-serif;
  background:var(--bg-dark);
  color:var(--text-light);
  overflow-x:hidden;
}

/* NAVIGATION */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.4);
  padding:15px 40px;
  border-bottom:1px solid rgba(0,170,255,0.2);
  box-shadow:0 0 20px rgba(0,170,255,0.3);
  position:sticky;
  top:0;
  z-index:1000;
  backdrop-filter:blur(10px);
}
nav img{
  height:50px;
  border-radius:50%;
  box-shadow:0 0 20px var(--neon-cyan);
}
nav ul{
  list-style:none;
  display:flex;
  gap:25px;
  transition:0.4s ease;
}
nav ul li a{
  color:var(--text-light);
  text-decoration:none;
  font-family:'Orbitron';
  font-weight:700;
  letter-spacing:1px;
  transition:0.3s;
}
nav ul li a:hover{
  color:var(--neon-cyan);
  text-shadow:0 0 10px var(--neon-blue),0 0 20px var(--neon-cyan);
}

/* HAMBURGER */
.menu-btn{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
}
.menu-btn div{
  width:26px;
  height:3px;
  background:var(--neon-cyan);
  box-shadow:0 0 8px var(--neon-blue);
  transition:0.3s;
}

/* HEADER */
header{
  text-align:center;
  padding:100px 20px 40px;
}
header h1{
  font-family:'Orbitron';
  font-size:3rem;
  background:linear-gradient(90deg,var(--neon-blue),var(--neon-cyan));
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 20px var(--neon-blue),0 0 25px var(--neon-cyan);
  margin-bottom:16px;
}
header p{
  font-size:1.1rem;
  color:var(--neon-cyan);
  max-width:700px;
  margin:0 auto;
  line-height:1.6;
}

/* CONTACT CARDS */
.contact-container{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:24px;
  max-width:600px;
  margin:50px auto;
}
.contact-card{
  display:flex;
  align-items:center;
  gap:16px;
  padding:16px 28px;
  border-radius:20px;
  background:rgba(0,0,0,0.4);
  border:1px solid rgba(0,170,255,0.3);
  box-shadow:0 0 25px rgba(0,170,255,0.5);
  width:100%;
  transition:0.3s;
  text-decoration:none;
  color:var(--text-light);
}
.contact-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 40px var(--neon-cyan),0 0 60px var(--neon-blue);
}
.contact-card img{
  width:42px;
  height:42px;
}
.contact-card span{
  font-family:'Inter',sans-serif;
  font-weight:600;
  font-size:1rem;
  color:var(--neon-cyan);
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px 20px;
  color:rgba(255,255,255,0.6);
  border-top:1px solid rgba(0,170,255,0.2);
  font-size:0.95rem;
  margin-top:60px;
}

/* RESPONSIVE MENU */
@media(max-width:820px){
  .menu-btn{display:flex;}
  nav ul{
    position:fixed;
    top:0;
    right:-100%;
    flex-direction:column;
    background:rgba(0,0,0,0.95);
    backdrop-filter:blur(12px);
    height:100vh;
    width:70%;
    justify-content:center;
    align-items:center;
    gap:40px;
    transition:0.4s ease;
  }
  nav ul.show{right:0;}
}
</style>
</head>
<body>

<script>
const menuBtn=document.getElementById('menuBtn');
const menuList=document.getElementById('menuList');

menuBtn.addEventListener('click',()=>{
  menuList.classList.toggle('show');
});

// Hide menu when clicking outside
document.addEventListener('click',e=>{
  if(!menuBtn.contains(e.target) && !menuList.contains(e.target)){
    menuList.classList.remove('show');
  }
});
</script>

</body>
