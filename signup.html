<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CrownForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
        }
        .hero-gradient {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="text-3xl font-bold text-yellow-400">CrownForge</div>
            <div class="hidden md:flex space-x-8">
                <a href="games.html" class="text-white">Games</a>
                <a href="community.html" class="text-gray-300 hover:text-white transition">Community</a>
                <a href="support.html" class="text-gray-300 hover:text-white transition">Support</a>
            </div>
            <div class="flex space-x-4">
                <a href="login.html" class="px-4 py-2 text-sm font-medium text-white bg-yellow-500 rounded-lg hover:bg-yellow-600 transition">Login</a>
                <a href="signup.html" class="px-4 py-2 text-sm font-medium text-white bg-transparent border border-yellow-500 rounded-lg hover:bg-yellow-500/10 transition">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container mx-auto px-6 py-12">
        <div class="max-w-md mx-auto bg-gray-800/50 backdrop-blur-sm rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
                <p class="text-gray-400">Join our community today</p>
            </div>

            <form id="signup-form" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name" required
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name" required
                            class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <input type="email" id="email" placeholder="Email Address" required
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                    <div class="email-warning hidden text-red-500 text-xs mt-1" id="email-warning">Please enter a valid email address</div>
                </div>

                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" placeholder="Password" required
                        class="w-full px-4 py-3 bg-gray-700/50 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent">
                    <i class="password-toggle fas fa-eye absolute right-4 top-10 text-gray-400 hover:text-white cursor-pointer"></i>
                    
                    <div class="password-strength mt-2">
                        <div class="strength-meter h-1 bg-gray-700 rounded-full overflow-hidden">
                            <div class="h-full w-0 bg-red-500 transition-all duration-300"></div>
                        </div>
                        <div class="strength-text text-xs text-gray-400 mt-1"></div>
                    </div>
                    <div class="warning hidden text-red-500 text-xs mt-1" id="length-warning">Password must be at least 8 characters</div>
                </div>

                <button type="submit" 
                    class="w-full py-3 bg-yellow-500 text-white rounded-lg font-medium hover:bg-yellow-600 transition transform hover:-translate-y-0.5">
                    Sign Up
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-400">Already have an account? 
                    <a href="login.html" class="text-yellow-500 hover:text-yellow-400 transition">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container mx-auto px-6 py-8 border-t border-gray-800">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="text-2xl font-bold text-yellow-400 mb-4 md:mb-0">CrownForge</div>
            <div class="flex space-x-6">
                <a href="#" class="text-gray-400 hover:text-white transition">About</a>
                <a href="#" class="text-gray-400 hover:text-white transition">Support</a>
                <a href="#" class="text-gray-400 hover:text-white transition">Terms</a>
                <a href="#" class="text-gray-400 hover:text-white transition">Privacy</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
