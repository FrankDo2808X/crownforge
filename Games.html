<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CrownForge Studio - Games</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg-dark:#07161a;
  --card-bg: rgba(255,255,255,0.02);
  --glass-border: rgba(255,255,255,0.03);
  --neon:#00f1df;
  --muted: rgba(255,255,255,0.6);
  --card-radius:14px;
  --max-width:1200px;
}

/* Reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Inter, system-ui, Arial, sans-serif;
  background:linear-gradient(180deg,#041015 0%, #07161a 60%);
  color:#eafcff;
  -webkit-font-smoothing:antialiased;
  overflow-x:hidden;
}

/* Wrapper */
.wrap{max-width:var(--max-width);margin:28px auto;padding:18px;}

/* NAV */
nav{
  display:flex;align-items:center;justify-content:space-between;padding:12px 18px;
  background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
  border-radius:12px;backdrop-filter:blur(6px);border:1px solid var(--glass-border);
}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:56px;height:56px;border-radius:12px;overflow:hidden;background:linear-gradient(135deg,var(--neon),#67f2ea);display:grid;place-items:center}
.logo img{width:100%;height:100%;object-fit:cover}
.brand .title .name{font-family:Orbitron;font-weight:900;letter-spacing:1px;color:var(--neon)}
.brand .title .sub{font-size:12px;color:var(--muted)}
.nav-links{display:flex;gap:14px;align-items:center}
.nav-links a{color:var(--muted);text-decoration:none;padding:8px 12px;border-radius:10px;font-weight:600;transition:.3s}
.nav-links a:hover{color:#fff;transform:translateY(-3px)}

/* HERO */
header.hero{
  text-align:left;padding:34px;border-radius:18px;background:linear-gradient(180deg,rgba(255,255,255,0.01),rgba(255,255,255,0.02));
  border:1px solid var(--glass-border);backdrop-filter:blur(6px);margin-top:18px;
}
.hero-title{font-family:Orbitron;font-size:44px;color:var(--neon);margin-bottom:8px}
.hero-desc{color:var(--muted);max-width:720px;line-height:1.5;margin-bottom:14px}

/* GAMES GRID */
.games-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:18px;border-radius:12px;background:var(--card-bg);border:1px solid var(--glass-border);margin-top:20px}
.game-card{
  background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.015));
  border-radius:16px;padding:14px;text-align:center;transition:transform .28s,box-shadow .28s;border:1px solid rgba(0,0,0,0.25);
}
.game-card img{width:100%;height:150px;object-fit:contain;padding:12px}
.game-card h3{font-family:Orbitron;color:var(--neon);margin:10px 0}
.game-card a{display:inline-block;padding:9px 18px;border-radius:24px;background:linear-gradient(90deg,var(--neon),#67f2ea);color:#021;font-weight:800;text-decoration:none}
.game-card:hover{transform:translateY(-8px);box-shadow:0 30px 60px rgba(0,0,0,0.6)}

/* FOOTER */
footer{text-align:center;padding:28px;color:var(--muted);margin-top:18px;border-top:1px solid rgba(255,255,255,0.02)}

/* Responsive */
@media(max-width:720px){.hero-title{font-size:32px}}
</style>
</head>
<body>

<div class="wrap">
  <nav>
    <div class="brand">
      <div class="logo"><img src="https://i.ibb.co/JwZthyvB/channels4-profile.jpg" alt="CrownForge Logo"></div>
      <div class="title">
        <div class="name">CrownForge Studio</div>
        <div class="sub">Making Games in India</div>
      </div>
    </div>
    <div class="nav-links">
      <a href="Crownforgepage.html">Home</a>
      <a href="tralers.html">Videos</a>
      <a href="Games.html">Games</a>
      <a href="Newupdates.html">Updates</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-title">CrownForge Games</div>
    <div class="hero-desc">Explore our games! Click below to play or watch trailers for our latest creations.</div>
  </header>

  <section class="games-container">
    <div class="game-card">
      <img src="https://i.ibb.co/WWBbB53F/warx-logo.png" alt="WAR-X">
      <h3>WAR-X</h3>
      <a href="https://play.google.com/store/apps/details?id=com.CrownForgeStudio.Uitesting" target="_blank">Play</a>
    </div>

    <div class="game-card">
      <img src="https://i.ibb.co/BKZDrBHJ/zombie-strike-force-logo.png" alt="Zombie StrikeForce">
      <h3>Zombie StrikeForce</h3>
      <a href="https://play.google.com/store/apps/details?id=com.CrownForgeStudio.ZombieStrikeForce" target="_blank">Play</a>
    </div>

    <div class="game-card">
      <img src="https://i.ibb.co/0pM8N2z0/the-black-veil-logo.png" alt="The Black Veil">
      <h3>The Black Veil</h3>
      <a href="https://play.google.com/store/apps/details?id=com.PRA3KGAMES.THEBLACKVEIL" target="_blank">Play</a>
    </div>
  </section>

  <footer>&copy; 2025 CrownForge Studio. All Rights Reserved.</footer>
</div>

</body>
</html>
