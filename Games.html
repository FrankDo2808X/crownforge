<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CrownForge Studio - Games</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg-dark:#1a0a00;
  --warm-orange:#ff8c00;
  --warm-yellow:#ffd700;
  --text-light:#fff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:var(--bg-dark);color:var(--text-light);overflow-x:hidden;}

/* BACKGROUND CANVAS */
canvas.bg{position:fixed;inset:0;width:100%;height:100%;z-index:0;pointer-events:none;}

/* PAGE HEADER */
header{
  text-align:center;padding:100px 20px;position:relative;z-index:1;
}
header h1{
  font-family:'Orbitron';font-size:3rem;
  background:linear-gradient(90deg,var(--warm-orange),var(--warm-yellow));
  -webkit-background-clip:text;color:transparent;text-shadow:0 0 20px var(--warm-orange),0 0 15px var(--warm-yellow);
  margin-bottom:16px;
}
header p{
  font-size:1.1rem;color:var(--warm-yellow);max-width:700px;margin:0 auto;line-height:1.6;
}

/* GAME CARDS */
.games-container{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:24px;max-width:1000px;margin:50px auto;position:relative;z-index:1;
}
.game-card{
  background:rgba(0,0,0,0.3);border-radius:20px;overflow:hidden;
  border:1px solid rgba(255,140,0,0.15);box-shadow:0 0 20px var(--warm-orange),0 0 25px var(--warm-yellow);
  transition:0.3s;text-align:center;color:var(--text-light);
}
.game-card:hover{transform:translateY(-6px);box-shadow:0 0 35px var(--warm-orange),0 0 35px var(--warm-yellow),0 0 30px #ffb733;}
.game-card img{width:100%;height:160px;object-fit:contain;padding:16px;}
.game-card h3{font-family:'Orbitron';color:var(--warm-yellow);margin:12px 0;}
.game-card a{
  display:inline-block;margin-bottom:16px;padding:10px 24px;border-radius:24px;background:linear-gradient(90deg,var(--warm-orange),var(--warm-yellow));
  color:#000;font-weight:700;text-decoration:none;transition:0.3s;
}
.game-card a:hover{transform:scale(1.05);box-shadow:0 0 25px var(--warm-orange),0 0 25px var(--warm-yellow),0 0 20px #ffb733;}

/* FOOTER */
footer{text-align:center;padding:30px 20px;color:rgba(255,255,255,0.6);border-top:1px solid rgba(255,140,0,0.15);position:relative;z-index:1;font-size:0.95rem;}

/* RESPONSIVE */
@media(max-width:720px){header h1{font-size:2rem;}header p{font-size:1rem;}}
</style>
</head>
<body>

<canvas id="bg" class="bg"></canvas>

<header>
  <h1>CrownForge Games</h1>
  <p>Explore our games! Click below to play or watch trailers for our latest creations.</p>
</header>

<div class="games-container">
  <!-- WAR-X -->
  <div class="game-card">
    <img src="https://i.ibb.co/WWBbB53F/warx-logo.png" alt="WAR-X">
    <h3>WAR-X</h3>
    <a href="https://play.google.com/store/apps/details?id=com.CrownForgeStudio.Uitesting" target="_blank">Play</a>
  </div>

  <!-- Zombie StrikeForce -->
  <div class="game-card">
    <img src="https://i.ibb.co/BKZDrBHJ/zombie-strike-force-logo.png" alt="Zombie StrikeForce">
    <h3>Zombie StrikeForce</h3>
    <a href="https://play.google.com/store/apps/details?id=com.CrownForgeStudio.ZombieStrikeForce" target="_blank">Play</a>
  </div>

  <!-- The Black Veil -->
  <div class="game-card">
    <img src="https://i.ibb.co/0pM8N2z0/the-black-veil-logo.png" alt="The Black Veil">
    <h3>The Black Veil</h3>
    <a href="https://play.google.com/store/apps/details?id=com.PRA3KGAMES.THEBLACKVEIL" target="_blank">Play</a>
  </div>
</div>

<footer>&copy; 2025 CrownForge Studio. All Rights Reserved.</footer>

<script>
// ðŸŒŸ Optimized Particle Background for PC & Mobile
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

// Detect if device is mobile
const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
const PARTICLE_COUNT = isMobile ? 60 : 150; // fewer for phones
const LINE_DISTANCE = isMobile ? 60 : 120;  // shorter lines on phones

const particles = [];
const colors = ['#ff8c00','#ffd700','#ffb733'];

for(let i=0;i<PARTICLE_COUNT;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    dx:(Math.random()-0.5)*(isMobile?0.8:1.2), // slightly slower on mobile
    dy:(Math.random()-0.5)*(isMobile?0.8:1.2),
    r:Math.random()*3+1,
    color:colors[Math.floor(Math.random()*colors.length)]
  });
}

function animate(){
  ctx.fillStyle = "rgba(26,10,0,0.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;

    ctx.fillStyle=p.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();

    for(let j=i+1;j<particles.length;j++){
      let p2=particles[j];
      let d=Math.hypot(p.x-p2.x,p.y-p2.y);
      if(d<LINE_DISTANCE){
        ctx.strokeStyle='rgba(255,215,0,0.08)';
        ctx.lineWidth=1;
        ctx.beginPath();
        ctx.moveTo(p.x,p.y);
        ctx.lineTo(p2.x,p2.y);
        ctx.stroke();
      }
    }
  }
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
});
</script>

</body>
</html>
