<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CrownForge - Friends</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body {
  background: radial-gradient(circle at top, #0f0f1a, #000);
  color: white;
  min-height: 100vh;
  padding: 20px;
}
h1 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #0ff;
}
.search-bar {
  width: 100%;
  padding: 10px 15px;
  border-radius: 30px;
  border: 1px solid #00ffff;
  background: rgba(255,255,255,0.05);
  color: white;
  outline: none;
  margin-bottom: 20px;
}
.friend-grid {
  display: grid;
  gap: 15px;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
}
.friend-card {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 15px;
  text-align: center;
  transition: 0.3s;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255,255,255,0.1);
}
.friend-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0,255,255,0.4);
}
.friend-pic {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 2px solid #0ff;
  object-fit: cover;
}
.name {
  margin-top: 8px;
  font-weight: 600;
}
.top-btns {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}
.top-btn {
  background: linear-gradient(90deg, #00ffff, #00aaff);
  border: none;
  color: black;
  font-weight: 600;
  border-radius: 30px;
  padding: 10px 18px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,255,255,0.5);
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getFirestore, collection, doc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDNy1J7zVJMLGLsyUxRT1EIaIBruI_p2G8",
  authDomain: "crownforgestudio-2581a.firebaseapp.com",
  projectId: "crownforgestudio-2581a",
  storageBucket: "crownforgestudio-2581a.firebasestorage.app",
  messagingSenderId: "223324386293",
  appId: "1:223324386293:web:9d7919c6b2e93781b026bc",
  measurementId: "G-FC52FSYPGV"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const friendGrid = document.getElementById("friendGrid");
const search = document.getElementById("search");
const requestBtn = document.getElementById("reqBtn");
const addBtn = document.getElementById("addBtn");

onAuthStateChanged(auth, async (user) => {
  if (!user) return (window.location.href = "index.html");
  const uid = user.uid;
  const friendsRef = collection(db, "users", uid, "friends");
  const snapshot = await getDocs(friendsRef);
  friendGrid.innerHTML = "";

  snapshot.forEach(async (docSnap) => {
    const friendId = docSnap.id;
    const friendDoc = await getDoc(doc(db, "users", friendId));
    const data = friendDoc.data();

    const card = document.createElement("div");
    card.className = "friend-card";
    card.innerHTML = `
      <img src="${data.photoURL || 'https://i.imgur.com/GYUx3Um.png'}" class="friend-pic">
      <p class="name">${data.name || 'Unnamed'}</p>
    `;
    friendGrid.appendChild(card);
  });

  addBtn.onclick = () => (window.location.href = "add-friend.html");
  requestBtn.onclick = () => (window.location.href = "friend-requests.html");

  search.addEventListener("input", () => {
    const value = search.value.toLowerCase();
    document.querySelectorAll(".friend-card").forEach(card => {
      const name = card.querySelector(".name").textContent.toLowerCase();
      card.style.display = name.includes(value) ? "block" : "none";
    });
  });
});
</script>
</head>
<body>
  <h1>FORGE FRIENDS LIST</h1>
  <div class="top-btns">
    <button id="addBtn" class="top-btn">âž• Add</button>
    <button id="reqBtn" class="top-btn">ðŸ“© Requests</button>
  </div>
  <input type="text" id="search" placeholder="Search friends..." class="search-bar" />
  <div id="friendGrid" class="friend-grid"></div>
</body>
</html>
