<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Game - CrownForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f1123] text-white">
    <!-- Navigation (copy from your games page) -->
    
    <main class="container mx-auto px-6 py-12">
        <div id="game-details" class="bg-gray-800/50 p-8 rounded-xl max-w-2xl mx-auto">
            <!-- Content will load here -->
        </div>
    </main>

    <script>
        // Get game ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('game');

        // Game database
        const games = {
            'cyber-adventure': {
                title: 'Cyber Adventure',
                price: 29.99,
                image: 'https://placehold.co/600x400',
                description: 'A thrilling cyberpunk action RPG'
            },
            'space-warriors': {
                title: 'Space Warriors',
                price: 39.99,
                image: 'https://placehold.co/600x400',
                description: 'Epic space battle shooter'
            }
        };

        // Show game details
        function loadGame() {
            const game = games[gameId];
            if (!game) {
                document.getElementById('game-details').innerHTML = `
                    <h2 class="text-2xl text-red-500">Game not found!</h2>
                `;
                return;
            }

            document.getElementById('game-details').innerHTML = `
                <h1 class="text-3xl font-bold mb-4">${game.title}</h1>
                <img src="${game.image}" class="w-full rounded-lg mb-6">
                <p class="text-gray-300 mb-4">${game.description}</p>
                <p class="text-2xl text-yellow-500 mb-6">Price: $${game.price}</p>
                <button class="bg-yellow-500 text-black px-8 py-3 rounded-lg font-bold hover:bg-yellow-600 w-full">
                    Complete Purchase
                </button>
            `;
        }

        // Load game when page opens
        window.onload = loadGame;
