<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CrownForge - Login / Signup</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --neon: #00ffd5;
    --dark-bg: #0d0d0d;
    --text-color: #fff;
  }

  * {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #000 60%, #001a1a);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    width: 340px;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(20px);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px var(--neon);
    text-align: center;
  }

  h2 {
    color: var(--neon);
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 10px;
    outline: none;
    background: rgba(255,255,255,0.1);
    color: white;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    background: var(--neon);
    color: #000;
    transition: 0.3s;
  }

  button:hover {
    background: #00bfa5;
  }

  .google-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: white;
    color: black;
  }

  .google-btn img {
    width: 22px;
  }

  #loader {
    display: none;
    margin-top: 15px;
  }

  .loader {
    width: 30px;
    height: 30px;
    border: 4px solid transparent;
    border-top: 4px solid var(--neon);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: auto;
  }

  @keyframes spin {
    0% {transform: rotate(0);}
    100% {transform: rotate(360deg);}
  }
</style>
</head>
<body>

<div class="container">
  <h2>Welcome to CrownForge</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>

  <button id="googleLogin" class="google-btn">
    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google Logo">
    Sign in with Google
  </button>

  <div id="loader">
    <div class="loader"></div>
  </div>
</div>

<script type="module">
  // ‚úÖ Firebase v10 imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    signInWithPopup,
    GoogleAuthProvider,
    setPersistence,
    browserLocalPersistence
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ‚úÖ Your Firebase Config (replace with yours if different)
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDNy1J7zVJMLGLsyUxRT1EIaIBruI_p2G8",
  authDomain: "crownforgestudio-2581a.firebaseapp.com",
  projectId: "crownforgestudio-2581a",
  storageBucket: "crownforgestudio-2581a.firebasestorage.app",
  messagingSenderId: "223324386293",
  appId: "1:223324386293:web:783a3e64f0d10b1ab026bc",
  measurementId: "G-EYRLR2CH35"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const googleProvider = new GoogleAuthProvider();

  const loader = document.getElementById("loader");
  const showLoader = (show) => loader.style.display = show ? "block" : "none";

  // ‚úÖ Email Login
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (!email || !pass) return alert("Please enter email and password.");

    showLoader(true);
    try {
      await setPersistence(auth, browserLocalPersistence);
      await signInWithEmailAndPassword(auth, email, pass);
      alert("Login Successful!");
      window.location.href = "Crownforgepage.html";
    } catch (error) {
      alert("Login Failed: " + error.message);
      console.error(error);
    } finally {
      showLoader(false);
    }
  });

  // ‚úÖ Google Login (Full Working)
  document.getElementById("googleLogin").addEventListener("click", async () => {
    console.log("üü¢ Google button clicked");
    showLoader(true);
    try {
      await setPersistence(auth, browserLocalPersistence);
      const result = await signInWithPopup(auth, googleProvider);
      console.log("‚úÖ Google login success:", result.user.email);
      alert("Welcome " + result.user.displayName + "!");
      window.location.href = "Crownforgepage.html";
    } catch (error) {
      console.error("‚ùå Google Sign-in Failed:", error);
      if (error.code === "auth/unauthorized-domain") {
        alert("‚ùó Add your domain in Firebase Auth ‚Üí Authorized domains");
      } else {
        alert("Google Sign-in Failed: " + error.message);
      }
    } finally {
      showLoader(false);
    }
  });
</script>

</body>
</html>
