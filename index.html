<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrownForge | Neural Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --secondary: #7000ff; --accent: #ff00c8; --bg: #02040a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { height: 100vh; display: flex; justify-content: center; align-items: center; background: var(--bg); font-family: 'Plus Jakarta Sans', sans-serif; color: #fff; overflow: hidden; perspective: 1000px; }
        #canvas-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a1128 0%, #02040a 100%); }
        .auth-wrapper { position: relative; padding: 3px; border-radius: 30px; background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent)); background-size: 300% 300%; animation: electricBorder 4s linear infinite; box-shadow: 0 0 50px rgba(112, 0, 255, 0.3); transition: transform 0.1s; }
        @keyframes electricBorder { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .auth-card { width: 400px; background: rgba(2, 4, 10, 0.95); backdrop-filter: blur(40px); padding: 50px 40px; border-radius: 28px; text-align: center; position: relative; z-index: 10; }
        h2 { font-family: 'Orbitron'; font-weight: 900; margin-bottom: 30px; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 15px 20px; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 14px; color: #fff; margin-bottom: 15px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); background: rgba(0, 242, 255, 0.08); }
        .glow-btn { width: 100%; padding: 16px; border: none; border-radius: 14px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #000; font-family: 'Orbitron'; font-weight: 800; cursor: pointer; transition: 0.3s; text-transform: uppercase; margin-top: 10px; }
        .glow-btn:hover { transform: scale(1.02); box-shadow: 0 0 25px var(--primary); }
        .google-btn { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; gap: 10px; }
        .google-btn img { width: 20px; }
        .switch-link { margin-top: 25px; font-size: 0.85rem; color: rgba(255,255,255,0.4); cursor: pointer; }
        .switch-link span { color: var(--primary); text-decoration: underline; }
        .form { display: none; }
        .form.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 4px solid transparent; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; z-index: 100; }
        @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div class="auth-wrapper" id="authWrapper">
        <div class="auth-card">
            <div id="loader"></div>
            
            <div id="loginForm" class="form active">
                <h2>Access Portal</h2>
                <input id="loginEmail" type="email" placeholder="Neural ID (Email)">
                <input id="loginPass" type="password" placeholder="Pass-Key">
                <button class="glow-btn" id="loginBtn">Initialize Session</button>
                <button class="glow-btn google-btn" id="googleLogin">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"> Google Sync
                </button>
                <p class="switch-link" onclick="switchForm('signup')">New Citizen? <span>Create Account</span></p>
            </div>

            <div id="signupForm" class="form">
                <h2>Create Identity</h2>
                <input id="signupEmail" type="email" placeholder="Neural ID (Email)">
                <input id="signupPass" type="password" placeholder="Set Pass-Key">
                <input id="signupConfirm" type="password" placeholder="Confirm Pass-Key">
                <button class="glow-btn" id="signupBtn">Forge Account</button>
                <button class="glow-btn google-btn" id="googleSignup">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"> Google Sync
                </button>
                <p class="switch-link" onclick="switchForm('login')">Known Identity? <span>Login Here</span></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNy1J7zVJMLGLsyUxRT1EIaIBruI_p2G8",
            authDomain: "crownforgestudio-2581a.firebaseapp.com",
            projectId: "crownforgestudio-2581a",
            storageBucket: "crownforgestudio-2581a.appspot.com",
            messagingSenderId: "223324386293",
            appId: "1:223324386293:web:9d7919c6b2e93781b026bc"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loader = document.getElementById("loader");

        function showLoader(s) { loader.style.display = s ? "block" : "none"; }

        window.switchForm = f => {
            document.querySelectorAll(".form").forEach(x => x.classList.remove("active"));
            document.getElementById(f + "Form").classList.add("active");
        };

        async function ensureUser(user) {
            const ref = doc(db, "users", user.uid);
            if (!(await getDoc(ref)).exists()) {
                await setDoc(ref, { uid: user.uid, email: user.email, createdAt: serverTimestamp() });
            }
        }

        // --- FIXED BUTTON CLICKS ---
        document.getElementById("loginBtn").addEventListener("click", async () => {
            const email = document.getElementById("loginEmail").value;
            const pass = document.getElementById("loginPass").value;
            if(!email || !pass) return alert("Enter details!");
            
            showLoader(true);
            try {
                await setPersistence(auth, browserLocalPersistence);
                const res = await signInWithEmailAndPassword(auth, email, pass);
                localStorage.setItem("cf_login_time", Date.now());
                await ensureUser(res.user);
                window.location.href = "Crownforgepage.html";
            } catch (e) { alert(e.message); }
            showLoader(false);
        });

        document.getElementById("signupBtn").addEventListener("click", async () => {
            const email = document.getElementById("signupEmail").value;
            const pass = document.getElementById("signupPass").value;
            const confirm = document.getElementById("signupConfirm").value;
            if(pass !== confirm) return alert("Passwords match nahi ho rahe!");

            showLoader(true);
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                localStorage.setItem("cf_login_time", Date.now());
                await ensureUser(res.user);
                window.location.href = "Crownforgepage.html";
            } catch (e) { alert(e.message); }
            showLoader(false);
        });

        const gLogin = async () => {
            showLoader(true);
            try {
                await setPersistence(auth, browserLocalPersistence);
                const res = await signInWithPopup(auth, provider);
                localStorage.setItem("cf_login_time", Date.now());
                await ensureUser(res.user);
                window.location.href = "Crownforgepage.html";
            } catch (e) { alert(e.message); }
            showLoader(false);
        };
        document.getElementById("googleLogin").onclick = gLogin;
        document.getElementById("googleSignup").onclick = gLogin;

    </script>

    <script>
        // Mouse Tilt Effect
        const card = document.getElementById('authWrapper');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
