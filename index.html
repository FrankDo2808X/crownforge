<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CrownForge Login / Signup</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #111 0%, #000 100%);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow: hidden;
  }

  /* Floating glow particles */
  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    animation: float 10s infinite ease-in-out;
  }
  @keyframes float {
    0% { transform: translateY(0px); opacity: 0.8; }
    50% { transform: translateY(-30px); opacity: 1; }
    100% { transform: translateY(0px); opacity: 0.8; }
  }

  .container {
    background: rgba(255,255,255,0.05);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 0 25px rgba(0,255,255,0.2);
    width: 330px;
    text-align: center;
    z-index: 2;
    border: 1px solid rgba(255,255,255,0.15);
  }

  h2 {
    margin-bottom: 25px;
    font-weight: 600;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 12px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 14px;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    letter-spacing: 0.5px;
    transition: all 0.3s;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #0072ff;
  }

  .toggle-btn {
    margin-top: 15px;
    color: #00c6ff;
    cursor: pointer;
    font-size: 0.9em;
  }

  /* Loading screen */
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #00f2fe;
    font-size: 1.5em;
    z-index: 1000;
    display: none;
  }

  .progress-bar {
    width: 300px;
    height: 20px;
    border-radius: 10px;
    overflow: hidden;
    background: rgba(255,255,255,0.2);
    margin-top: 20px;
  }

  .progress-bar-inner {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    border-radius: 10px;
    transition: width 0.2s;
  }
</style>
</head>
<body>

<!-- Glowing Particles -->
<div class="particle" style="top:10%; left:20%; width:15px; height:15px; animation-delay:0s;"></div>
<div class="particle" style="top:50%; left:70%; width:20px; height:20px; animation-delay:2s;"></div>
<div class="particle" style="top:80%; left:30%; width:10px; height:10px; animation-delay:1s;"></div>
<div class="particle" style="top:60%; left:50%; width:25px; height:25px; animation-delay:3s;"></div>

<div class="container" id="form-container">
  <h2 id="form-title">Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email" style="display:none;">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="confirm-password" placeholder="Confirm Password" style="display:none;">
  <button id="action-btn">Login</button>
  <div class="toggle-btn" id="toggle-btn">Don't have an account? Signup</div>
</div>

<div class="loading-overlay" id="loading">
  Loading... <span id="loading-percent">0%</span>
  <div class="progress-bar">
    <div class="progress-bar-inner" id="progress-inner"></div>
  </div>
</div>

<script>
let isLogin = true;
const formTitle = document.getElementById('form-title');
const actionBtn = document.getElementById('action-btn');
const toggleBtn = document.getElementById('toggle-btn');
const emailInput = document.getElementById('email');
const confirmPassword = document.getElementById('confirm-password');
const loadingOverlay = document.getElementById('loading');
const loadingPercent = document.getElementById('loading-percent');
const progressInner = document.getElementById('progress-inner');

toggleBtn.addEventListener('click', () => {
  isLogin = !isLogin;
  formTitle.textContent = isLogin ? "Login" : "Signup";
  actionBtn.textContent = isLogin ? "Login" : "Signup";
  toggleBtn.textContent = isLogin ? "Don't have an account? Signup" : "Already have an account? Login";
  emailInput.style.display = isLogin ? "none" : "block";
  confirmPassword.style.display = isLogin ? "none" : "block";
});

actionBtn.addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const email = emailInput.value.trim();
  const confirmPass = confirmPassword.value.trim();

  if(!username || !password || (!isLogin && (!email || !confirmPass))) {
    alert('Please fill all fields!');
    return;
  }

  if(!isLogin && password.length !== 8){
    alert('Password must be exactly 8 digits!');
    return;
  }

  if(!isLogin && password !== confirmPass){
    alert('Passwords do not match!');
    return;
  }

  if(isLogin){
    // Admin Check
    if(username === "Admin" && password === "Admin@1234"){
      startLoading("admin.html");
      return;
    }

    const storedPassword = localStorage.getItem(username);
    if(storedPassword && storedPassword === password){
      startLoading("Crownforgepage.html");
    } else {
      alert('Invalid username or password!');
    }
  } else {
    if(localStorage.getItem(username)){
      alert('Username already exists!');
    } else {
      localStorage.setItem(username, password);
      localStorage.setItem(username + "_email", email);
      alert('Signup successful! You can now login.');
      toggleBtn.click();
    }
  }
});

function startLoading(targetPage){
  loadingOverlay.style.display = 'flex';
  let percent = 0;
  const interval = setInterval(() => {
    percent++;
    loadingPercent.textContent = percent + '%';
    progressInner.style.width = percent + '%';
    if(percent >= 100){
      clearInterval(interval);
      window.location.href = targetPage;
    }
  }, 20);
}
</script>

</body>
</html>
