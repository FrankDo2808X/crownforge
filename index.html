<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server Down</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .message-box {
      text-align: center;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      animation: float 4s ease-in-out infinite;
    }

    .icon {
      font-size: 70px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
      color: #00ffff;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.2em;
      margin: 8px 0;
      opacity: 0.9;
      animation: fadeIn 2s ease forwards;
    }

    .new-feature {
      margin-top: 20px;
      font-size: 1.1em;
      color: #00ffcc;
      animation: slideUp 2s ease forwards;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff; }
      to { text-shadow: 0 0 25px #00ffcc, 0 0 40px #00ffff; }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.9; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <div class="icon">⚠️</div>
    <h1>Server is Down</h1>
    <p>Please wait, we are working on it.</p>
    <p>We’ll solve it as fast as we can.</p>
    <p>Try again later.</p>
    <div class="new-feature">✨ We’re also adding new features for a smoother, lag‑free experience!</div>
  </div>
</body>
</html>
