<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Login / Signup</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    /* RESET & BODY */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at bottom, #020617, #000);
      position: relative;
      overflow: hidden;
    }

    /* BACKGROUND ANIMATION */
    .bg {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #00ffff25 10%, transparent 60%) 0 0,
                  radial-gradient(circle at center, #ff00ff20 10%, transparent 60%) 50% 50%;
      background-size: 200% 200%;
      animation: moveBg 8s infinite alternate ease-in-out;
      z-index: 0;
      filter: blur(120px);
    }

    @keyframes moveBg {
      0% { transform: translate(-10%, -10%) scale(1.1); }
      100% { transform: translate(10%, 10%) scale(1.2); }
    }

    /* CONTAINER */
    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      z-index: 1;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* TAB HEADER */
    .tab-header {
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tab-header div {
      flex: 1;
      text-align: center;
      padding: 1rem 0;
      cursor: pointer;
      color: #aaa;
      font-weight: 500;
      transition: 0.3s;
      font-size: 1rem;
    }

    .tab-header div.active {
      color: cyan;
      font-weight: 700;
      background: rgba(0, 255, 255, 0.1);
      box-shadow: inset 0 -2px 10px cyan;
    }

    /* FORM */
    .form {
      padding: 2rem;
      display: none;
      animation: slideIn 0.6s ease-in-out;
    }

    .form.active { display: block; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background: rgba(0, 255, 255, 0.15);
      box-shadow: 0 0 10px cyan;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(90deg, cyan, #00e6ff, #00ffff);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      font-size: 1rem;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px cyan;
    }

    h2 {
      text-align: center;
      color: cyan;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    /* LOADING SCREEN */
    .loading {
      position: fixed;
      inset: 0;
      background: #000;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: cyan;
      font-size: 1.5rem;
      z-index: 999;
    }

    .circle {
      width: 20vw;
      max-width: 120px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid cyan;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
      box-shadow: 0 0 25px cyan;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 5vw;
      max-font-size: 26px;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 10px cyan;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { opacity: 0.7; }
      to { opacity: 1; }
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .container { padding: 1rem; border-radius: 1.5rem; }
      h2 { font-size: 1.2rem; }
      input, button { font-size: 0.9rem; padding: 0.6rem 0.8rem; }
      .tab-header div { padding: 0.8rem 0; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="container">
    <div class="tab-header">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Signup</div>
    </div>

    <div class="form active" id="loginForm">
      <h2>Welcome Back</h2>
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button onclick="login()">Login</button>
    </div>

    <div class="form" id="signupForm">
      <h2>Create Account</h2>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="text" id="signupUser" placeholder="Username" required>
      <input type="password" id="signupPass" placeholder="Password (8-20 chars)" minlength="8" maxlength="20" required>
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required>
      <button onclick="signup()">Signup</button>
    </div>
  </div>

  <div class="loading" id="loadingScreen">
    <div class="circle"></div>
    <div class="loading-text" id="loadingPercent">0%</div>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    };

    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    };

    function signup() {
      const email = document.getElementById('signupEmail').value.trim();
      const username = document.getElementById('signupUser').value.trim();
      const pass = document.getElementById('signupPass').value.trim();
      const confirm = document.getElementById('signupConfirm').value.trim();

      if (!email || !username || !pass || !confirm) return alert("Fill all fields!");
      if (pass.length < 8 || pass.length > 20) return alert("Password must be 8-20 characters.");
      if (pass !== confirm) return alert("Passwords do not match!");

      localStorage.setItem("userData", JSON.stringify({ email, username, pass }));
      alert("Signup successful! You can login now.");
      loginTab.click();
    }

    function login() {
      const username = document.getElementById('loginUser').value.trim();
      const pass = document.getElementById('loginPass').value.trim();
      const saved = JSON.parse(localStorage.getItem("userData"));

      if (!saved) return alert("No account found. Please signup.");
      if (saved.username === username && saved.pass === pass) {
        startLoading();
      } else {
        alert("Invalid username or password.");
      }
    }

    function startLoading() {
      const loadScreen = document.getElementById('loadingScreen');
      const percentText = document.getElementById('loadingPercent');
      loadScreen.style.display = 'flex';
      let percent = 0;
      const interval = setInterval(() => {
        percent++;
        percentText.textContent = percent + "%";
        if (percent >= 100) {
          clearInterval(interval);
          window.location.href = "Crownforgepage.html";
        }
      }, 25);
    }
  </script>
</body>
</html>
